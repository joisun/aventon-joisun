services:
  web:
    container_name: joi-web
    restart: always
    build:
      context: ./web/
      dockerfile: Dockerfile
    # env_file:
    #   - path: ./server/.env
    ports:
      - 83:80
    depends_on:
      - server
    volumes:
      - ~/joi_users_app/web:/usr/share/nginx/html
    networks:
      - joi-net

  # 打包过程在 Github Actions 中已经完成，这里需要准备server运行容器，然后执行 prisma migrate deploy
  server:
    container_name: joi-server
    user: "1000:1000" # try fix not able to delete folder duration scp by specify uid:gid
    restart: always
    build:
      context: ./server/
      dockerfile: Dockerfile
    # env_file:
    #   - path: ./server/.env
    ports:
      - 4000:4000
    depends_on:
      - db
    volumes:
      - ~/joi_users_app/server:/app
      - ~/.app_dep_cache/.pnpm-store:/app/.pnpm-store
      - ~/.app_dep_cache/node_modules:/app/node_modules
    working_dir: /app
    # https://stackoverflow.com/a/52641495/24799634
    command: >
      /bin/sh -c "pnpm install &&
                  npx prisma migrate deploy &&
                  pm2-runtime start ecosystem.config.js && pm2 logs --raw > /dev/stdout"
    # environment for prod, inject in Github Actions
    environment:
      - DATABASE_URL
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    networks:
      - joi-net

  db:
    image: mysql:8.0
    container_name: joi-db
    # env_file for dev
    # env_file:
    #   - path: ./server/.env
    # environment for prod, inject in Github Actions  
    environment:
      - MYSQL_ROOT_PASSWORD
      - MYSQL_DATABASE
    volumes:
      - ~/mysql-data:/var/lib/mysql
      # - ./server/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - joi-net

networks:
  joi-net:
    driver: bridge
